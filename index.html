<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!--Metadata-->
    <title>The Simon Game</title>
    <meta charset="utf-8"/>
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gruppo" rel="stylesheet">
      
    <!-- External CSS, after all other CSS.-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    
    <!--jQuery - Events, DOM Manipulation and Effects-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!--External custom JavaScript-->
    <script src="script/script.js"></script>  
  </head>
  
  <body>
    <div class='gamebox'>
      <div class='circle out'>
        <div class='quarter' id='q1'>
        </div><div class='quarter' id='q2'>
        </div><div class='quarter' id='q4'>
        </div><div class='quarter' id='q3'>
        </div>
        <div class='circle in'>
        </div>
      </div>
      <div class='rectangle'>
        <div class='disp-box'>
          <div class='title'>
            SIMON
          </div>
          <div class='switch-label'>
            <div class='on-off'>
              ON&nbsp;
            </div>
            <div class='switch'>
              <div class='switch-2 right'>
              </div>
            </div>
            <div class='on-off'>
              &nbsp;OFF
            </div>
          </div>
          <div class='count-disp'>

          </div>
          <div class='buttons'>
            <div class='circle start but'>
             START
            </div>
            <div class='circle light st-off'></div>
            <div class='circle strict but'>
             STRICT
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
